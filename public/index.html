<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <script src="tic.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Cell click animation */
    .pop {
      animation: pop 0.3s ease-in-out;
    }
    @keyframes pop {
      0% { transform: scale(0.6); opacity: 0.3; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Winning cell animation */
    .winner {
      animation: winner-glow 1s infinite alternate;
    }
    @keyframes winner-glow {
      0% { background-color: #10b981; transform: scale(1); }
      100% { background-color: #34d399; transform: scale(1.1); }
    }

    /* Modal entry */
    .modal-animate {
      animation: drop 0.6s ease forwards;
    }
    @keyframes drop {
      0% { transform: translateY(-80px) scale(0.8); opacity: 0; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }

    /* Message box animation */
    .fade-in {
      animation: fade-in 0.7s ease-in-out;
    }
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Reset button bounce */
    .bounce {
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-white flex flex-col items-center justify-center min-h-screen">

  <!-- Start Choice Modal -->
  <div id="startModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
    <div class="modal-animate bg-white text-black rounded-2xl shadow-2xl p-6 text-center space-y-4 w-80">
      <h2 class="text-xl font-semibold">Who will start the game?</h2>
      <div class="flex justify-around mt-4">
        <button id="startX" class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600 transform hover:scale-105 transition duration-300">Player X</button>
        <button id="startO" class="bg-green-500 text-white px-4 py-2 rounded-lg shadow hover:bg-green-600 transform hover:scale-105 transition duration-300">Player O</button>
      </div>
    </div>
  </div>

  <!-- Title -->
  <h1 class="text-5xl font-extrabold mb-8 tracking-wide animate-pulse">Tic Tac Toe</h1>

  <!-- Game Board -->
  <div class="grid grid-cols-3 gap-3 w-64 mb-6">
    <button class="box w-20 h-20 text-4xl font-bold bg-gray-700 hover:bg-gray-600 rounded-xl shadow-lg transition-transform transform hover:scale-105" data-row="0" data-col="0"></button>
    <button class="box w-20 h-20 text-4xl font-bold bg-gray-700 hover:bg-gray-600 rounded-xl shadow-lg transition-transform transform hover:scale-105" data-row="0" data-col="1"></button>
    <button class="box w-20 h-20 text-4xl font-bold bg-gray-700 hover:bg-gray-600 rounded-xl shadow-lg transition-transform transform hover:scale-105" data-row="0" data-col="2"></button>
    <button class="box w-20 h-20 text-4xl font-bold bg-gray-700 hover:bg-gray-600 rounded-xl shadow-lg transition-transform transform hover:scale-105" data-row="1" data-col="0"></button>
    <button class="box w-20 h-20 text-4xl font-bold bg-gray-700 hover:bg-gray-600 rounded-xl shadow-lg transition-transform transform hover:scale-105" data-row="1" data-col="1"></button>
    <button class="box w-20 h-20 text-4xl font-bold bg-gray-700 hover:bg-gray-600 rounded-xl shadow-lg transition-transform transform hover:scale-105" data-row="1" data-col="2"></button>
    <button class="box w-20 h-20 text-4xl font-bold bg-gray-700 hover:bg-gray-600 rounded-xl shadow-lg transition-transform transform hover:scale-105" data-row="2" data-col="0"></button>
    <button class="box w-20 h-20 text-4xl font-bold bg-gray-700 hover:bg-gray-600 rounded-xl shadow-lg transition-transform transform hover:scale-105" data-row="2" data-col="1"></button>
    <button class="box w-20 h-20 text-4xl font-bold bg-gray-700 hover:bg-gray-600 rounded-xl shadow-lg transition-transform transform hover:scale-105" data-row="2" data-col="2"></button>
  </div>

  <!-- Message Box -->
  <div id="message" class="text-2xl font-semibold text-green-400 mb-4 hidden fade-in"></div>

  <!-- Reset Button -->
  <button id="resetBtn" class="bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-indigo-600 hover:to-blue-500 px-8 py-3 rounded-2xl text-white font-bold shadow-lg transform hover:scale-110 transition duration-300 bounce">
    Reset Game
  </button>

</body>
</html>
